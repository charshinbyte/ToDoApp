<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .task {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

    </style>
</head>
<body>
    <div class ="title">
        <h1 class="fs-2">To Do App</h1>
    </div>

    <div class="input-group mb-3" id="text-input">
        <input id="new-task-title" type="text" class="form-control" placeholder="Add a To-Do" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" onclick="addTask()">Add</button>
        </div>
    </div>

    <div id="tasks"></div>

    <div id = "purge"> 
        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="purgeTasks()">Empty</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
